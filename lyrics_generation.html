<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-2 Lyrics Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #16a085, #3498db); /* Beautiful gradient background */
            color: #ecf0f1; /* Light text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Hide scrollbar */
        }

        h1 {
            font-size: 3em; /* Larger font size */
            margin-bottom: 30px; /* More spacing below the title */
            color: #ffffff; /* White text color */
        }

        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5em;
            color: #ffffff; /* White text color */
            cursor: pointer;
            z-index: 999; /* Ensure back button is above iframe */
        }

        #iframeContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 998; /* Ensure iframe is below back button */
            display: none; /* Initially hide the iframe */
        }

        #fullscreenIframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove border from iframe */
            animation: fadeIn 1s ease-in-out; /* Fade in animation */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Add more animations or styles as needed */
    </style>
</head>
<body>
    <a href="index.html" class="back-arrow">&#8592; Back</a>
    <h1>GPT-2 Lyrics Generator</h1>

    <!-- Fullscreen iframe container -->
    <div id="iframeContainer">
        <iframe id="fullscreenIframe" src="https://paaz-gpt2-lyrics.hf.space" frameborder="0"></iframe>
    </div>

    <script>
        // JavaScript code to toggle fullscreen iframe
        const iframeContainer = document.getElementById("iframeContainer");

        document.querySelector(".back-arrow").addEventListener("click", function() {
            iframeContainer.style.display = "none"; // Hide the fullscreen iframe
        });

        // Open fullscreen iframe
        document.body.addEventListener("click", function() {
            iframeContainer.style.display = "block"; // Show the fullscreen iframe
        });
    </script>
</body>
</html>

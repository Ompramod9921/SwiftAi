<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftAI Interface</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #292929; /* Dark background color */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center both vertically and horizontally */
            height: 100vh;
            position: relative;
        }

        h1 {
            font-size: 2em;
            margin-top: 20px;
            color: #ffffff; /* White text color */
            z-index: 2;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('taylor_swift_background.jpg'); /* Replace with the actual image path */
            background-size: cover;
            filter: brightness(0.5); /* Adjust brightness as needed */
            z-index: 1;
        }

        .boxes-container {
            display: flex;
            justify-content: space-around; /* Equal space between boxes */
            z-index: 2;
        }

        .box {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: filter 0.3s ease-in-out; /* Smooth transition for the filter property */
            cursor: pointer; /* Add cursor pointer for better UX */
        }

        .box:hover {
            filter: blur(5px); /* Apply a blur effect on hover */
        }

        #lyricsBox {
            background-color: #ff6a6a; /* Reddish color as an example, change accordingly */
            margin-right: 20px; /* Space between lyrics and portrait */
        }

        #portraitBox {
            background-color: #61c0bf; /* Bluish color as an example, change accordingly */
            margin-right: 20px; /* Space between portrait and avatar */
        }

        #avatarBox {
            background-color: #ffcc5c; /* Yellowish color as an example, change accordingly */
        }

        .feedback-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 70px;
            background: linear-gradient(45deg, #e65c00, #ffd11a); /* Gradient background */
            border: none;
            border-radius: 50px; /* Make it oval */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Soft shadow */
            font-size: 1.2em;
            color: white;
            cursor: pointer;
            z-index: 2;
            transition: transform 0.3s ease-in-out; /* Smooth transition for hover effect */
        }

        .feedback-button:hover {
            transform: scale(1.05); /* Scale up on hover */
        }

        .feedback-button img {
            width: 40px; /* Adjust image size */
            height: 40px; /* Adjust image size */
            border-radius: 50%; /* Make image round */
            margin-right: 10px; /* Add some spacing between image and text */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to SwiftAI</h1>
        <div class="background-image"></div>
        <div class="boxes-container">
            <div class="box" id="lyricsBox" onclick="openLyricsWindow()">
                <h2>Lyrics Generation</h2>
            </div>
            <div class="box" id="portraitBox" onclick="openPortraitWindow()">
                <h2>Portrait Generation</h2>
            </div>
            <div class="box" id="avatarBox" onclick="openAvatarWindow()">
                <h2>Avatar Imitation</h2>
            </div>
        </div>
    </div>

    <button class="feedback-button" onclick="openFeedbackForm()">
        <img src="fd_btn.jpg" alt="Feedback">
        Feedback
    </button>

    <script>
        function openLyricsWindow() {
            // Open a new window for lyrics generation
            window.open('lyrics_generation.html', '_blank');
        }

        function openPortraitWindow() {
            // Open a new window for portrait generation
            window.open('portrait_generation.html', '_blank');
        }

        function openAvatarWindow() {
            // Open a new window for avatar imitation
            window.open('https://ompramod-swiftai-avatar-dance.hf.space', '_blank');
        }

        function openFeedbackForm() {
            // Open the feedback page
 window.open('http://localhost/feedback_index.html', '_blank');
           
            
        }
    </script>
</body>
</html>
